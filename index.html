<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="assets/images/illustration-article.svg" class="imgPost" alt="Portada del preview blog" width="336" height="201" loading="lazy">
      <p class="category">Learning</p>
      <p>Published 21 Dec 2023</p>
      <a href="" target="_blank">HTML & CSS foundations</a>
      <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" class="imgAuthor" alt="Imagen de autor del blog" width="64" height="65" loading="lazy">
        <p>Greg Hooper</p>
      </div>
    </div> 
  </main> 
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
